<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FF14 ジョブルーレット - パーティ編成</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/jobs/QAim605TH1YRvUi9cFGReikYoI.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
      background: rgba(0, 0, 64, 0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #0ff;
    }

    .section h2 {
      margin-bottom: 10px;
    }

    .player-inputs {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .player-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player-input input {
      padding: 6px;
      border-radius: 6px;
      border: none;
      width: 200px;
    }

    .dropdowns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    select {
      padding: 5px;
      border-radius: 6px;
    }

    .controls button {
      background-color: rgba(0, 0, 64, 0.6);
      border: none;
      color: #fff;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: rgba(0, 128, 255, 0.5);
    }

    .result {
      margin-top: 20px;
    }

    .result-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 8px;
    }

    .result-item img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      border: 3px solid #0ff;
      box-shadow: 0 0 8px #0ff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="section">
      <h2>プレイヤー名を入力</h2>
      <div class="player-inputs" id="playerInputs"></div>
      <button onclick="addPlayer()">入力欄を追加</button>
    </div>

    <div class="section">
      <h2>ロール人数設定</h2>
      <div class="dropdowns">
        <label>タンク：<select id="tankCount"></select></label>
        <label>DPS：<select id="dpsCount"></select></label>
        <label>ヒーラー：<select id="healerCount"></select></label>
      </div>
      <label><input type="checkbox" id="allowDuplicates"> 同ロール内でのジョブ重複を許可</label>
    </div>

    <div class="section controls">
      <button onclick="startAssignment()">ジョブを割り当てる</button>
      <button onclick="resetAll()">リセット</button>
    </div>

    <div class="section result" id="result"></div>
  </div>

  <script>
    const jobs = {
      tank: [
        { id: 'warrior', name: '戦士', icon: 'images/jobs/Warrior.png' },
        { id: 'paladin', name: 'ナイト', icon: 'images/jobs/Paladin.png' },
        { id: 'darkknight', name: '暗黒騎士', icon: 'images/jobs/Darkknight.png' },
        { id: 'gunbreaker', name: 'ガンブレイカー', icon: 'images/jobs/Gunbreaker.png' }
      ],
      dps: [
        { id: 'monk', name: 'モンク', icon: 'images/jobs/Monk.png' },
        { id: 'dragoon', name: '竜騎士', icon: 'images/jobs/Dragoon.png' },
        { id: 'ninja', name: '忍者', icon: 'images/jobs/Ninja.png' },
        { id: 'reaper', name: 'リーパー', icon: 'images/jobs/Reaper.png' },
        { id: 'blackmage', name: '黒魔道士', icon: 'images/jobs/Blackmage.png' },
        { id: 'redmage', name: '赤魔道士', icon: 'images/jobs/Redmage.png' },
        { id: 'summoner', name: '召喚士', icon: 'images/jobs/Summoner.png' },
        { id: 'bluamage', name: '青魔道士', icon: 'images/jobs/BlueMage.png' },
        { id: 'bard', name: '吟遊詩人', icon: 'images/jobs/Bard.png' },
        { id: 'machinist', name: '機工士', icon: 'images/jobs/Machinist.png' },
        { id: 'dancer', name: '踊り子', icon: 'images/jobs/Dancer.png' }
      ],
      healer: [
        { id: 'whiteMage', name: '白魔道士', icon: 'images/jobs/Whitemage.png' },
        { id: 'scholar', name: '学者', icon: 'images/jobs/Scholar.png' },
        { id: 'astrologian', name: '占星術師', icon: 'images/jobs/Astrologian.png' },
        { id: 'sage', name: '賢者', icon: 'images/jobs/Sage.png' }
      ]
    };

    const playerInputs = document.getElementById('playerInputs');
    const result = document.getElementById('result');

    function addPlayer() {
      if (playerInputs.children.length >= 8) return;
      const div = document.createElement('div');
      div.className = 'player-input';
      const input = document.createElement('input');
      input.placeholder = 'プレイヤー名';
      div.appendChild(input);
      const btn = document.createElement('button');
      btn.textContent = '削除';
      btn.onclick = () => div.remove();
      div.appendChild(btn);
      playerInputs.appendChild(div);
      updateDropdowns();
    }

    function updateDropdowns() {
      const count = playerInputs.children.length;
      ['tankCount', 'dpsCount', 'healerCount'].forEach(id => {
        const select = document.getElementById(id);
        select.innerHTML = '';
        for (let i = 0; i <= count; i++) {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = i;
          select.appendChild(option);
        }
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function startAssignment() {
      result.innerHTML = '';
      const players = Array.from(playerInputs.querySelectorAll('input')).map(i => i.value).filter(Boolean);
      const total = players.length;
      if (total === 0) return;

      const tankCount = parseInt(document.getElementById('tankCount').value);
      const dpsCount = parseInt(document.getElementById('dpsCount').value);
      const healerCount = parseInt(document.getElementById('healerCount').value);
      if (tankCount + dpsCount + healerCount !== total) {
        alert('人数合計が一致していません');
        return;
      }

      const allowDup = document.getElementById('allowDuplicates').checked;
      const roleList = shuffle([
        ...Array(tankCount).fill('tank'),
        ...Array(dpsCount).fill('dps'),
        ...Array(healerCount).fill('healer')
      ]);

      const assignedJobs = { tank: [], dps: [], healer: [] };

      for (let i = 0; i < total; i++) {
        const role = roleList[i];
        const available = allowDup ? jobs[role] : jobs[role].filter(j => !assignedJobs[role].includes(j.id));
        if (available.length === 0) {
          alert(`${role}に割り当て可能なジョブが足りません`);
          return;
        }
        const job = available[Math.floor(Math.random() * available.length)];
        assignedJobs[role].push(job.id);

        await new Promise(r => setTimeout(r, 600));

        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerHTML = `<img src="${job.icon}" alt="${job.name}"><div>${players[i]}</div>`;
        result.appendChild(item);
      }
    }

    function resetAll() {
      playerInputs.innerHTML = '';
      result.innerHTML = '';
      updateDropdowns();
    }

    addPlayer();
  </script>
</body>
</html>
